<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Visualization SDK Dashboard</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dashboard">
    <header>D3 World Population by Continent</header>
    <div class="main">
        <div id="map"></div>
        <div id="tooltip">
            <h3><span id="name" class="info"></span></h3>
                Population: <span id="population" class="info"></span><br />
            <span class="extra">
                GDP per capita (US$): <span id="GDP-per-capita" class="info"></span><br />
            </span>
            <span class="extra">
                GDP (US$): <span id="GDP" class="info"></span><br />
            </span>
            <br/>
            <span class="geo">
                Latitude: <span id="reclat" class="info"></span><br />
                Longitude: <span id="reclong" class="info"></span>
            </span class="geo">
        </div> 

      <div class="sidebar hg">
        <p>World Population 2018</p>
        <p class="legend" />
        <p class="bars" />
      </div>
    </div>

    <article />
  </body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script src="//d3js.org/topojson.v1.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="Donut3D.js"></script>
  
  <script src="script.js"></script>
</html>
